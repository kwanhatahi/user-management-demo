<div class="d-grid gap-3 p-4 pt-4">
  <mat-card>
    <mat-card-title>
      เจ้าของ
      <mat-divider class="p-4 mt-4"></mat-divider>
    </mat-card-title>
    <mat-card-content class="mt-4 p-4">
      <div class="row" *ngIf="user">
        <div class="col-md-4 col-sm-12">
          <mat-label>HN</mat-label>
          <input class="form-control" value="{{displayHnNo(user.no)}}" readonly/>
        </div>
        <div class="col-md-4 col-sm-12">
          <mat-label>ชื่อ</mat-label>
          <input class="form-control" [(ngModel)]="user.firstName" />
        </div>
        <div class="col-md-4 col-sm-12">
          <mat-label>นามสกุล</mat-label>
          <input class="form-control" [(ngModel)]="user.lastName" />
        </div>
      </div>
      <div class="row pt-4" *ngIf="user">
        <div class="col-md-4 col-sm-12">
          <mat-label>เบอร์ติดต่อ</mat-label>
          <input class="form-control" [(ngModel)]="user.phoneNumber" />
        </div>
        <div class="col-md-4 col-sm-12">
          <mat-label>Email</mat-label>
          <input class="form-control" [(ngModel)]="user.email" />
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="pb-4 px-3" *ngIf="user">
        <button class="mx-4" mat-stroked-button color="accent" (click)="doCancel()">
          Cancel
        </button>
        <button class="mx-4" mat-stroked-button color="primary" (click)="doAdd()">
          Add
        </button>
        <button class="mx-4" mat-stroked-button color="primary" (click)="doEdit()">
          Edit
        </button>
        <button class="mx-4" mat-stroked-button color="warn" (click)="doDelete()">
          Delete
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
