<div class="d-grid gap-3 p-4 pt-4">
  <mat-card>
    <mat-card-title>
      Users
      <mat-divider class="p-4 mt-4"></mat-divider>
    </mat-card-title>
    <mat-card-content class="mt-4 p-4">
      <div class="row d-grid gap-3 pt-4">
        <div
          class="col-12 table-responsive"
          [ngClass]="{ 'd-none': users.length == 0 }"
        >
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="row-border table-striped hover"
          >
            <thead>
              <tr>
                <th>Operation</th>
                <th>HN เจ้าของ</th>
                <th>ชื่อเจ้าของ</th>
                <th>เบอร์ติดต่อ</th>
                <th>อีเมลล์</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>
                  <mat-icon
                    class="text-active"
                    matTooltip="View detail"
                    (click)="openDialog(user)"
                    >plagiarism
                  </mat-icon>
 

                </td>
                <td>{{ displayHnNo(user.no) }}</td>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="displayProgressSpinner"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
